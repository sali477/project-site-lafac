<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Examora - Espace Enseignant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="section">
        <h2>Ajouter des Questions</h2>
        <label for="type-question">Type de question :
          <select id="type-question">
            <option value="directe">Question Directe</option>
            <option value="qcm">QCM</option>
          </select>
        </label>
  
        <form id="form-question">
          <label>Énoncé :
            <textarea id="enonce" required></textarea>
          </label>
          <label>Média :
            <input type="file" id="media" />
          </label>
  
          <div id="directe-fields">
            <label>Réponse correcte :
              <input type="text" id="reponse" />
            </label>
            <label>Taux de tolérance (%) :
              <input type="number" id="tolerance" value="0" />
            </label>
          </div>
  
          <div id="qcm-fields" style="display: none;">
            <div id="qcm-options-container"></div>
            <button type="button" onclick="ajouterOption()">+ Ajouter une option</button>
          </div>
  
          <label>Note :
            <input type="number" id="note" required />
          </label>
          <label>Durée (en secondes) :
            <input type="number" id="duree" required />
          </label>
  
          <button type="submit" class="btn-submit">Ajouter la question</button>
        </form>
  
        <ul id="liste-questions"></ul>
      </section>
    </main>
  
    <script src="script.js"></script>
  </body>
  </html
